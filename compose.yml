services:
  redis:
    image: redis:8-alpine
    # No host port — only backend needs Redis, access via Docker network

  mongodb:
    image: mongo:7
    # No host port — only backend needs MongoDB, access via Docker network
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: retrospekt
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      MONGODB_URL: mongodb://mongodb:27017
      MONGODB_DATABASE: retrospekt
      REDIS_URL: redis://redis:6379
      SENTRY_DSN: ${SENTRY_DSN_BACKEND:-}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "3001:3000"
    environment:
      VITE_BACKEND_URL: http://backend:8000
      SENTRY_DSN: ${SENTRY_DSN_FRONTEND:-}
    depends_on:
      - backend
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src

volumes:
  mongo_data:
