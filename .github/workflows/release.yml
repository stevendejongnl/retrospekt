name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh && echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Backend lint
        run: |
          cd backend
          uv sync
          uv run ruff check .

      - name: Backend tests
        run: |
          cd backend
          uv run pytest --cov --cov-report=lcov:coverage.lcov

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.lcov
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Frontend typecheck
        run: |
          cd frontend
          npm ci
          npm run typecheck

      - name: Frontend unit tests
        run: |
          cd frontend
          npm run test:coverage

      - name: Upload frontend unit coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend-unit
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Frontend E2E tests (Playwright)
        run: |
          cd frontend
          npm run test:ct

      - name: Generate Playwright coverage report
        run: |
          cd frontend
          npx nyc report --reporter=lcov --report-dir=playwright-coverage --temp-dir=.nyc_output || true

      - name: Upload Playwright coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/playwright-coverage/lcov.info
          flags: frontend-playwright
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Frontend component tests (WTR)
        run: |
          cd frontend
          npm run test:wtr

      - name: Install root dependencies
        run: npm install

      - name: Dry-run to detect next version
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: |
          npx semantic-release --dry-run > release-output.txt 2>&1 || true
          echo "=== semantic-release dry-run output ==="
          cat release-output.txt
          echo "======================================="
          if grep -qi "the next release version is" release-output.txt; then
            NEXT_VERSION=$(grep -i "the next release version is" release-output.txt | sed 's/.*the next release version is //i' | tr -d '[:space:]')
            echo "NEXT_VERSION=$NEXT_VERSION" >> $GITHUB_ENV
            echo "SHOULD_RELEASE=true" >> $GITHUB_ENV
            echo "Next version: $NEXT_VERSION"
          else
            echo "SHOULD_RELEASE=false" >> $GITHUB_ENV
            echo "No release needed"
          fi

      - name: Run semantic-release
        if: env.SHOULD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
        run: npx semantic-release

      - name: Trigger Docker build & deploy
        if: env.SHOULD_RELEASE == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
          NEXT_VERSION: ${{ env.NEXT_VERSION }}
        run: |
          git fetch origin main
          RELEASE_SHA=$(git rev-parse origin/main)
          gh api repos/${{ github.repository }}/dispatches \
            --method POST \
            --field event_type='release-created' \
            --field client_payload[version]="$NEXT_VERSION" \
            --field client_payload[commit_sha]="$RELEASE_SHA"
          echo "Dispatched release-created for v$NEXT_VERSION ($RELEASE_SHA)"
