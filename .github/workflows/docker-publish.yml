name: Build & Deploy
run-name: "Build & Deploy v${{ github.event.client_payload.version }}"

on:
  repository_dispatch:
    types: [release-created]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # Serialize Cloudflare bypass operations to avoid rate limiting
    concurrency:
      group: cloudflare-bypass
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.client_payload.commit_sha }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set version
        run: echo "VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-backend:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-backend:${{ env.VERSION }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          target: prod
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-frontend:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-frontend:${{ env.VERSION }}

      - name: Bypass Cloudflare for Kubernetes deployment
        uses: xiaotianxt/bypass-cloudflare-for-github-action@v2.1.0
        with:
          cf_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          cf_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          cf_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          disable_bot_fight_mode: 'true'
          bfm_propagation_delay: 45

      - name: Deploy backend to Kubernetes
        env:
          KUBECTL_API_URL: ${{ secrets.KUBECTL_API_URL }}
          KUBECTL_API_TOKEN: ${{ secrets.KUBECTL_API_TOKEN }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-backend:${{ env.VERSION }}
        run: |
          curl -sf -X PATCH \
            "$KUBECTL_API_URL/api/v1/deployments/retrospekt/retrospekt-backend/image" \
            -H "accept: application/json" \
            -H "Authorization: Bearer $KUBECTL_API_TOKEN" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            -H "X-Requested-With: XMLHttpRequest" \
            -d "{\"container\": \"backend\", \"image\": \"$IMAGE\"}"

      - name: Deploy frontend to Kubernetes
        env:
          KUBECTL_API_URL: ${{ secrets.KUBECTL_API_URL }}
          KUBECTL_API_TOKEN: ${{ secrets.KUBECTL_API_TOKEN }}
          IMAGE: ${{ env.REGISTRY }}/${{ env.OWNER }}/retrospekt-frontend:${{ env.VERSION }}
        run: |
          curl -sf -X PATCH \
            "$KUBECTL_API_URL/api/v1/deployments/retrospekt/retrospekt-frontend/image" \
            -H "accept: application/json" \
            -H "Authorization: Bearer $KUBECTL_API_TOKEN" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions" \
            -H "X-Requested-With: XMLHttpRequest" \
            -d "{\"container\": \"frontend\", \"image\": \"$IMAGE\"}"
